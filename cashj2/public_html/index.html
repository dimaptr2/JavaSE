<html lang="ru">
    <head>
        <title>Cash Journal</title>
        <link rel="stylesheet" href="pure/base.css">
        <link rel="stylesheet" href="pure/pure.css">
        <link rel="stylesheet" href="pure/forms.css">
        <link rel="stylesheet" href="js/jquery-ui.css">
        <link rel="stylesheet" href="js/jquery-ui.structure.css">
        <link rel="stylesheet" href="js/jquery-ui.theme.css">
        <link rel="stylesheet" href="webcss/main.css">
        <script src="js/jquery.js"></script>
        <script src="js/jquery-ui.js"></script>
        <script src="js/cashj.js"></script>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div id="top-header">
            <header id="head-001" class="center">
                <h1 id="head-sign-001"><i>Кассовая книга "ООО МК Павловская Слобода"</i></h1>
            </header>
        </div>
        <nav id="command-area" class="nav-style border-1px">
          <form id="command-form" method="post" action="/cj" class="pure-form margin-10px">
              <center>
              <fieldset>
                  <label class="margin-5px">Приходные ордера за: </label>
                  <br>
                  <input id="atDate" name="atDate" type="text" class="pure-input margin-5px size-form-elements">
                  <br>
              </fieldset>
                  <input id="btnOk" name="btnOk" type="submit" value="OK"
                         class="pure-button margin-5px size-form-elements">
              </center>
          </form>
        </nav>
        <div id="central-footer">
            <footer id="footer-001" class="bottom-footer">
                <p><i>143581, МО, Истринский р-н, с. Павловская Слобода, ул. Ленина, 75</i></p>
            </footer>
        </div>
    </body>
