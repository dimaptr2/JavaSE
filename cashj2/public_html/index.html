<!DOCTYPE html>
<html lang="ru">
    <head>
        <title>Cash Journal</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="js/jquery-ui.css">
        <link rel="stylesheet" href="js/jquery-ui.structure.css">
        <link rel="stylesheet" href="js/jquery-ui.theme.css">
        <link rel="stylesheet" href="css/main.css">
        <script src="js/jquery.js"></script>
        <script src="js/jquery-ui.js"></script>
        <script src="js/main.js"></script>
    </head>
    <body class="wrapper">
        <div>
            <div id="top">
                <header class="top-header">
                    <h1>Программа печати приходных ордеров</h1>
                </header>
            </div>
            <nav id="left" class="left-panel-style">
                <label class="label1">Дата</label>
                <br>
                <input id="atDate" type="text" class="input1">
                <br>
                <button id="btnRead" value="READ" class="button1 button2">
                    Приходные ордера
                </button>
                <br>
                <button id="btnHistory" value="HISTORY" class="button1 button2">
                    Чеки выданные
                </button>
                <br>
                <button id="btnZ" value="ZREPORT" class="button1 button2">
                    Z-отчёт
                </button>
                <br>
                <button id="btnClean" value="CLEAN" class="button1 button2">
                    Сбросить данные
                </button>
            </nav>
            <div id="middle" class="data-area-style">
                
            </div>
            <div id="bottom">
                <footer class="footer-style">
                    <p>143581, Московская область, Истринский р-н, с. Павловская Слобода, ул. Ленина, д. 75</p>
                </footer>
            </div>
        </div> <!-- wrapper -->
    </body>
</html>
