<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Receipt orders</title>
    <link rel="stylesheet" href="pure/base.css">
    <link rel="stylesheet" href="pure/pure.css">
    <link rel="stylesheet" href="pure/forms.css">
    <link rel="stylesheet" href="js/jquery-ui.css">
    <link rel="stylesheet" href="js/jquery-ui.structure.css">
    <link rel="stylesheet" href="js/jquery-ui.theme.css">
    <link rel="stylesheet" href="webcss/main.css">
    <script src="js/jquery.js"></script>
    <script src="js/jquery-ui.js"></script>
    <script src="js/cashj.js"></script>
</head>
<body>
<div id="top-header">
    <header id="head-001" class="center">
        <h1 id="head-sign-001"><i>Приходные ордера за ${day}.${month}.${year}</i></h1>
    </header>
    <center>
    <div id="active-area" class="central-table">
        <table id="data-table" class="pure-table margin-10px">
            <thead>
            <tr>
                <td>№ п/п</td>
                <td>Номер приходного ордера</td>
                <td>Дата проводки</td>
                <td>Номер поставки</td>
                <td class="size-table-field-400">Описание</td>
                <td>Статус</td>
            </tr>
            </thead>
            <tbody id="data-area" class="tbody-scroll">
            </tbody>
        </table>
    </div>
    </center>
    <div id="central-footer">
        <footer id="footer-001" class="bottom-footer">
            <p><i>143581, МО, Истринский р-н, с. Павловская Слобода, ул. Ленина, 75</i></p>
        </footer>
    </div>
</div>
</body>
</html>
