<!DOCTYPE html>
<html lang="ru">
<head>
    <title>Receipt</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="js/jquery-ui.css">
    <link rel="stylesheet" href="js/jquery-ui.structure.css">
    <link rel="stylesheet" href="js/jquery-ui.theme.css">
    <link rel="stylesheet" href="css/main.css">
    <script src="js/jquery.js"></script>
    <script src="js/jquery-ui.js"></script>
    <script src="js/main.js"></script>
</head>
<body>
    <div class="wrapper">
        <div id="top2">
            <header class="top-header2">
                <h1>Печатная форма: приходный ордер ${pNumb}, исходящая поставка ${delId}</h1>
            </header>
        </div>
        <nav id="left2" class="left-panel-style">
            <button id="cmdPrint" value="PRINT" class="button1 button2">
                Печать
            </button>
        </nav>
        <div id="output" class="data-area-style">
            <table id="receipt" class="responstable">
                <thead>
                    <tr>
                        <th>Наименование</th>
                        <th>Количество</th>
                        <th>Сумма</th>
                    </tr>
                </thead>
                <tbody>
                    <#list result as row>
                        <tr>
                            <td>${row.materialName}</td>
                            <td>${row.quantity}</td>
                            <td>${row.amount}</td>
                        </tr>
                    </#list>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
