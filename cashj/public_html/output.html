<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/w3.css">
    <script src="js/w3.js"></script>
    <script src="js/cashj.js"></script>
    <title>Report CJ</title>
    <style>
        .w3-btn {width:200px;}
        #selector {width: 25px;}
    </style>
</head>
<body>
<div id="main-header" class="w3-container w3-margin w3-center">
    <header>
        <h2 class="w3-text-teal">Приходные ордера</h2>
    </header>
</div>
<div id="central-output" class="w3-container w3-margin w3-center">
    <form action="/single" method="post">
        <button id="btn-search" name="btn-search"
                class="w3-btn w3-khaki w3-margin w3-medium">
            Открыть
        </button>
        <br>
        <table id="central-table" class="w3-table-all">
            <tr id="table-header" class="w3-border">
                <th class="w3-border">Выбрать</th>
                <th class="w3-border">Id</th>
                <th class="w3-border">Номер ордера</th>
                <th class="w3-border">Дата проводки</th>
                <th class="w3-border">Поставка</th>
                <th class="w3-border">Описание</th>
            </tr>
            <!--table body-->
            <#list heads as row>
                <tr class="w3-margin w3-center">
                    <td id="selector" class="w3-broder"><input type="checkbox"></td>
                    <td class="w3-border">${row.id}</td>
                    <td id="posting-number" class="w3-border"><input type="text" readonly value=${row.postingNumber}></td>
                    <td class="w3-border">${row.postingDate}</td>
                    <td class="w3-border">${row.deliveryId}</td>
                    <td class="w3-border">${row.positionText}</td>
                </tr>
            </#list>
        </table>
    </form>

</div>

</html>
