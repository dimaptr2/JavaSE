<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/main.css">
    <script src="js/main.js"></script>
    <title>MRP statistics</title>
</head>
<body onload="initParameters();">
    <h1 class="header-style">Потребности в сырье для производства</h1>
    <h1 class="header-style">Прогноз на 6 месяцев</h1>
    <div class="center" id="main-area">
        <form id="main-form" method="POST" action="/mrp">
            С периода:<br>
            <input id="period" name="period" type="date" placeholder="2016-12-01">
            <br>Завод:<br>
            <input id="plant" name="plant" type="text">
            <br>Группа закупок:<br>
            <select id="purGroup" name="purGroup">
                <option value="001">001 John Doe</option>
                <option value="010">010 Инвестиции</option>
                <option value="999">999 Бухгалтерия</option>
            </select>
            <br><br>
            <button type="submit" id="btnSubmit" name="btnSumbit">
                Выполнить
            </button>
        </form>
    </div>
</body>
</html>
